<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 1s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background: #e91e63;
      color: white;
    }
    .yes:hover {
      background: #d81b60;
    }
    .no {
      background: #eee;
      color: #555;
      position: relative;
    }
    .message {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #e91e63;
      display: none;
    }
    .heart {
      position: absolute;
      color: #e91e63;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>
      From the moment you came into my life, everything felt brighter.
      You make my days happier and my heart fuller.
    </p>
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" onmouseover="moveNo(this)">No üôà</button>
    </div>

    <div class="message" id="message">
      Yayyy!! üíò I knew it!
      You just made me the happiest person ever üòç
    </div>
  </div>

  <script>
    function sayYes() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function moveNo(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '-20px';
      heart.style.fontSize = 16 + Math.random() * 24 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
